<!DOCTYPE html>
<html>
<head>
  <title>Image Look-up</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="lib\node_modules\mini.css\dist\mini-nord.min.css" />
</head>
<body>
  <div class="container">
    <div class="col-sm-12">
      <h2>Paste your source code and send it. Below you will see the images and their respective ALT attributes displayed.</h2>
    </div>
    <textarea id="userInput" class="col-sm-12"></textarea>
    <button id="sendIt" class="primary">Send It</button>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <p>The below images have ALT attribute values.</p>
        </div>
        <div class="col-sm-6">
          <p>If "false" than the ALT attribute is missing entirely from your image. If blank, than your image has the Attribute tag with no value.</p>
        </div>
      </div>
      <div class="row">
        <div id="left" class="col-sm-6">
        </div>
        <div id="right" class="col-sm-6">
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.js"
  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
